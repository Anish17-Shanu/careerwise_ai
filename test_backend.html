<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CareerWise.AI Test</title>
</head>
<body>
  <h1>CareerWise.AI Backend Test</h1>

  <form id="resumeForm">
    <input type="text" id="name" placeholder="Name" required><br><br>
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="file" id="file" accept=".pdf,.txt" required><br><br>
    <textarea id="preferences" placeholder='Preferences JSON, e.g. {"career_interest":["AI Engineer"]}' rows="3"></textarea><br><br>
    <button type="submit">Submit</button>
  </form>

  <h2>Response:</h2>
  <pre id="response"></pre>

  <script>
    const form = document.getElementById("resumeForm");
    const responseEl = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      responseEl.textContent = "Sending...";

      const formData = new FormData();
      formData.append("name", document.getElementById("name").value);
      formData.append("email", document.getElementById("email").value);
      formData.append("file", document.getElementById("file").files[0]);
      formData.append("preferences", document.getElementById("preferences").value || "{}");

      try {
        const res = await fetch("https://careerwise-ai.onrender.com/api/upload_resume/", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        responseEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        responseEl.textContent = "Error: " + err;
      }
    });
  </script>
</body>
</html>
